<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
       
        <div class="logo">
            <img src="/img/logo.png" alt="Restaurant Logo">
        </div>
        
        <div class="menu-toggle" id="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        
    </nav>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2 class="order-ease">
                Made Order <span>Ease</span>
            </h2>
            <h1>Welcome To <br> Our <span>India</span><br> Restaurant.</h1>
           <p> Tucked away on a quiet street, India Restaurant is a charming bistro that offers a delightful escape from the hustle and bustle </p>
            <a href="#" class="hero-btn">Check Our Menu</a>
        </div>
        <div class="hero-image">
            <img src="/img/sushi.jpeg" alt="Sushi Dish">
        </div>
    </section>

    


    <!-- script for menu toggle -->
    <script>
        document.getElementById('mobile-menu').addEventListener('click', function () {
            var navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        });
        
    </script>
</body>
</html>
