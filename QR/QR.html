<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System with QR Scanner</title>
    <link rel="stylesheet" href="QR.css">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

</head>
<body>
    <div class="container">
        <button id="scanBtn" class="btn">Scan QR Code</button>
        <div id="cameraView" class="hidden">
            <div id="reader" style="width: 100%; height: 300px;"></div>
          
            <canvas id="qrCanvas" class="hidden"></canvas>
        </div>
        <div id="orderingSystem" class="hidden">
            <div class="table-selection">
                <label for="tableNumber">Select Table Number:</label>
                <select id="tableNumber">
                    <option value="" disabled selected>Select Table Number</option>
                    <option value="1">Table 1</option>
                    <option value="2">Table 2</option>
                </select>
            </div>
            <button id="orderNowBtn" class="btn">Order Now</button>
            <div id="foodMenu" class="hidden">
                <div id="foodList"></div>
                <div id="cart">
                    <h3>Cart</h3>
                    <div id="cartItems"></div>
                    <p>Total: $<span id="totalAmount">0</span></p>
                    <button id="bookNowBtn" class="btn hidden">Book Now</button>
                </div>
            </div>
            <button id="viewOrdersBtn" class="btn">View Orders</button>
            <div id="orderHistory"></div>
        </div>
        <div id="message" class="hidden"></div>
    </div>
    <script src="QR.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</body>
</html>
